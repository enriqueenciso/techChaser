
  <form class="event-form example-form" [formGroup]="eventForm">
    <mat-card>
      <h2>CREATE A EVENT</h2>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          formControlName="eventName"
          placeholder="Event Name">
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-select
          matInput
          formControlName="eventStatus"
          placeholder="Event Status">
            <mat-option *ngFor="let statusEvent of statusEvents" [value]="statusEvent.value">
              {{statusEvent.viewValue}}
            </mat-option>
        </mat-select>
      </mat-form-field><br>
      <mat-form-field class="example-full-width">
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="eventDate"
            [formControl]="date"
            placeholder="Event Date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field><br>
      <mat-form-field class="example-full-width">
        <input
          matInput
          formControlName="eventRegion"
          placeholder="Region">
      </mat-form-field><br>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          row="4"
          formControlName="eventDescription"
          placeholder="Description"></textarea>
      </mat-form-field><br>
      <button
          mat-raised-button
          color="accent"
          type="submit">Save Event</button>
    </mat-card>
  </form>
